<body>

    <main>
        <label for="entrada" style="font-size: 25 px;">Escribe algo:</label>
        <input type="text" id="entrada" style="width: 150px; height: 25px; font-size: 18px" placeholder="Empieza a escribir...">
        <span id="resultado"></span>
      </main>
<script> 
// Parte I: Implementación del formulario 
const entrada = document.getElementById('entrada');
    const resultado = document.getElementById('resultado');
    entrada.addEventListener('input', function() {
      const texto = entrada.value;
      resultado.textContent = texto.split('').reverse().join('');
    });
</script>
